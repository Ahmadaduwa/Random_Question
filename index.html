<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Curved Gold-White Question Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            border: 2px solid #d4af3730;
            border-radius: 50%;
        }

        body::before {
            top: -300px;
            left: -300px;
        }

        body::after {
            bottom: -300px;
            right: -300px;
        }

        .curved-line {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #d4af3730;
            border-radius: 50%;
        }

        .curved-line:nth-child(1) {
            top: 10%;
            left: 5%;
        }

        .curved-line:nth-child(2) {
            top: 60%;
            left: 15%;
        }

        .curved-line:nth-child(3) {
            top: 20%;
            right: 5%;
        }

        .curved-line:nth-child(4) {
            bottom: 15%;
            right: 10%;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            background-image:
                linear-gradient(45deg, #d4af3705 25%, transparent 25%),
                linear-gradient(-45deg, #d4af3705 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #d4af3705 75%),
                linear-gradient(-45deg, transparent 75%, #d4af3705 75%);
            background-size: 20px 20px;
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid #d4af3750;
            border-radius: 50%;
            z-index: -1;
        }

        .container::before {
            top: -75px;
            left: -75px;
        }

        .container::after {
            bottom: -75px;
            right: -75px;
        }

        .question-container {
            position: relative;
            padding: 30px;
            background-color: #ffffff;
            margin-bottom: 30px;
            border-bottom: 2px solid #d4af37;
            box-shadow: 0 2px 10px rgba(212, 175, 55, 0.1);
            border-radius: 15px;
        }

        .question {
            font-size: 24px;
            font-weight: 400;
            color: #333;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .button {
            background: #ffffff;
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #d4af37, #ffffff, #d4af37);
            z-index: -1;
            filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button:hover::before {
            opacity: 1;
        }

        .button:hover {
            background: #d4af37;
            color: #ffffff;
        }

        .button:active {
            transform: translateY(1px);
        }

        .gold-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            width: 80%;
            margin: 20px auto;
            position: relative;
        }

        .gold-line::before,
        .gold-line::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #d4af37;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .gold-line::before {
            left: -5px;
        }

        .gold-line::after {
            right: -5px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1rem;
            }

            .question {
                font-size: 20px;
            }

            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .question {
                font-size: 18px;
            }

            .button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="curved-line"></div>
    <div class="curved-line"></div>
    <div class="curved-line"></div>
    <div class="curved-line"></div>

    <div class="container">
        <div class="question-container">
            <div class="question" id="questionDisplay">คำถามสำหรับ ดาวเดือน</div>
        </div>
        <div class="gold-line"></div>
        <button class="button" id="generateButton">Generate Question</button>
    </div>

    <script>
        const questions = [
            "คุณชอบอาหารชนิดไหนที่สุด?",
            "ถ้าได้เป็นนักร้อง, เพลงใดคือเพลงที่คุณอยากจะแสดง?",
            "อาชีพในอนาคตของคุณคืออะไร?",
            "วิธีการผ่อนคลายที่คุณชอบที่สุดคือ?",
            "ถ้าคุณได้เป็นเทพเจ้าของภูเขา, คุณจะทำอะไร?",
            "อาหารเช้าที่คุณชอบมักจะเป็นแบบไหน?",
            "สิ่งที่คุณเก็บรวบรวมมากที่สุดคืออะไร?",
            "ถ้าคุณมีโอกาสไปท่องเที่ยวที่มหาสมุทรสีดา, คุณจะทำอะไร?",
            "คุณชอบภาพยนตร์แนวไหนที่สุด?",
            "ถ้าคุณได้เป็นนักสืบ, คุณจะแก้คดีอะไรก่อนอื่น?",
            "อาหารเย็นที่คุณชอบมักจะเป็นแบบไหน?",
            "สิ่งที่คุณอยากทำในชีวิตอันแรกคืออะไร?",
            "ถ้าคุณได้พบกับมนุษย์ต่างดาว, คุณจะถามอะไร?",
            "วิธีการออกกำลังกายที่คุณชอบที่สุดคือ?",
            "คุณชอบสัตว์เลี้ยงชนิด"
        ];

        let currentIndex = 0;

        // เช็คและโหลดคำถามจาก localStorage
        function loadQuestionsFromCache() {
            const cachedQuestions = localStorage.getItem('cachedQuestions');
            if (cachedQuestions) {
                questions = JSON.parse(cachedQuestions);
                return true;
            }
            return false;
        }

        // โหลดคำถามเพิ่มเติม
        async function loadMoreQuestions() {
            // สมมติว่าเรามี API ที่ส่งคำถามกลับมาเป็นชุด
            // ในกรณีนี้เราจะจำลองโดยใช้คำถามที่มีอยู่
            const newQuestions = [
                "คุณชอบอาหารชนิดไหนที่สุด?",
                "ถ้าได้เป็นนักร้อง, เพลงใดคือเพลงที่คุณอยากจะแสดง?",
                // ... (คำถามอื่นๆ)
            ];
            questions = questions.concat(newQuestions);

            // บันทึกคำถามลงใน localStorage
            localStorage.setItem('cachedQuestions', JSON.stringify(questions));
        }

        function generateQuestion() {
            if (currentIndex >= questions.length - 5) {
                loadMoreQuestions();
            }
            const question = questions[currentIndex];
            currentIndex++;
            animateQuestion(question);
        }


        function animateQuestion(question) {
            const element = document.getElementById('questionDisplay');
            const startTime = Date.now();
            const duration = 2000;
            const letters = question.split("");
            const steps = letters.length;

            const map = (n, x1, y1, x2, y2) => Math.min(Math.max(((n - x1) * (y2 - x2)) / (y1 - x1) + x2, x2), y2);

            const thaiChars = "กขฃคฅฆงจฉชซฌญฎฏฐฑฒณดตถทธนบปผฝพฟภมยรลวศษสหฬอฮ";
            const random = () => thaiChars[Math.floor(Math.random() * thaiChars.length)];

            let frame;

            (function animate() {
                frame = requestAnimationFrame(animate);

                const step = Math.round(map(Date.now() - startTime, 0, duration, 0, steps));

                element.innerText = letters
                    .map((s, i) => (step - 1 >= i ? letters[i] : random()))
                    .join("");

                if (step >= steps) {
                    cancelAnimationFrame(frame);
                }
            })();
        }
        // เริ่มต้นโปรแกรม
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('generateButton');
            button.addEventListener('click', generateQuestion);

            if (!loadQuestionsFromCache()) {
                loadMoreQuestions();
            }
        });
    </script>

</body>

</html>
